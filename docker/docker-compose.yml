---

services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    volumes:
      - ${JELLYFIN_PATH}/config:/config
      - ${JELLYFIN_PATH}/cache:/cache
      - /mnt/share/:/media:rw
    ports:
      - ${JELLYFIN_PORT_WEB}:8096
    environment:
      - USER_UID=1000
      - USER_GID=1000
    env_file:
      - docker.env
    restart: unless-stopped

  gitea:
    image: gitea/gitea
    container_name: gitea
    volumes:
      - ${GITEA_PATH}/gitea:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - ${GITEA_PORT_WEB}:3000
      - ${GITEA_PORT_SSH}:22
    environment:
      - USER_UID=1000
      - USER_GID=1000
    env_file:
      - docker.env
    restart: unless-stopped

  immich-server:
    container_name: immich_server
    image:  ghcr.io/immich-app/immich-server:release
    command: ['start.sh', 'immich']
    volumes:
      # Look, I turned off the upload function.
      # - /path/to/upload/images:/usr/src/app/upload
      - ${IMMICH_EXTERNAL_IMAGES_PATH}:/usr/src/app/external:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - ${IMMICH_PORT_WEB}:3001
    depends_on:
      - redis
      - database
    env_file:
      - docker.env
    restart: unless-stopped

  immich-microservices:
    container_name: immich_microservices
    image: ghcr.io/immich-app/immich-server:release
    command: ['start.sh', 'microservices']
    volumes:
      # Look, I turned off the upload function.
      # - /path/to/upload/images:/usr/src/app/upload
      - ${IMMICH_EXTERNAL_IMAGES_PATH}:/usr/src/app/external:ro
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - redis
      - database
    env_file:
      - docker.env
    restart: unless-stopped

  immich-machine-learning:
    container_name: immich_machine_learning
    image: ghcr.io/immich-app/immich-machine-learning:release
    volumes:
      - model-cache:/cache
    env_file:
      - docker.env
    restart: unless-stopped

  redis:
    container_name: immich-redis
    image: registry.hub.docker.com/library/redis:stable
    restart: unless-stopped

  database:
    container_name: immich_postgres
    image: registry.hub.docker.com/tensorchord/pgvecto-rs:pg14-v0.2.0@sha256:90724186f0a3517cf6914295b5ab410db9ce23190a2d9d0b9dd6463e3fa298f0
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_DATABASE_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    env_file:
      - docker.env
    restart: unless-stopped

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

  grafana:
    image: grafana/grafana-oss
    container_name: grafana
    ports:
      - ${GRAFANA_PORT_WEB}:3000
    volumes:
      - grafana-data:/var/lib/grafana
      - grafana-config:/etc/grafana
    env_file:
      - docker.env
    restart: unless-stopped

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - 127.0.0.1:${PROMETHEUS_PORT_WEB}:9090
    volumes:
      - prom-data:/prometheus    
      - ${PROMETHEUS_PATH}:/etc/prometheus
    env_file:
      - docker.env
    restart: unless-stopped

  node_exporter:
    image: prom/node-exporter
    container_name: node_exporter
    command:
      - '--path.rootfs=/host'
    pid: host
    ports:
      - 127.0.0.1:${NODE_EXPORTER_PORT}:9100
    volumes:
      - '/:/host:ro,rslave'      
    env_file:
      - docker.env
    restart: unless-stopped

  tailscale: 
    container_name: tailscale 
    hostname: tailscale
    image: tailscale/tailscale:stable 
    volumes: 
      - tailscale:/var/lib  
      - /dev/net/tun:/dev/net/tun 
    cap_add: 
      - net_admin 
      - sys_module 
    command: tailscaled 
    privileged: true 
    restart: unless-stopped

volumes:
  pgdata:
  model-cache:
  etc_wireguard:
  grafana-data:
  grafana-config:
  prom-data:    
  tailscale:
